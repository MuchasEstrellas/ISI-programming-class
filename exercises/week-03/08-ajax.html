<!DOCTYPE html>
<html>
  <head>
    <title>This is Jungwon's homepage</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <style>
      html{
        height:100%;
      }
      body{
        background-repeat: no-repeat;
       background-size: cover;
       background-position: 50% 50%;
       height: 100%;

      }

      </style>
  </head>
  <body>
    <input type="text" onchange="newimage(this.value);" />
    <script>
    const CLIENT_ID = 'USE_YOUR_ID';
    function newimage(keyword){
      var url = `https://api.unsplash.com/search/photos?query=${keyword}&per_page=10&orientation=landscape&client_id=${CLIENT_ID}`;
      $.get(url,function(data){
        console.log(data);
        console.log(data.results[0].urls.raw);
        var picture_url = data.results[0].urls.raw;
        $('body').css('background-image',`url(${picture_url})`);
      });
    }
    </script>
  </body>
</html>
