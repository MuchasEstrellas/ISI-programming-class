<!DOCTYPE html>
<html>
  <head>
    <title>This is Jungwon's homepage</title>
    <style>
      table, th, td {
       border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Table 1</h1>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <h1>Table 2</h1>
    <table>
      <thead>
        <tr>
          <th>col1</th>
          <th>col2</th>
          <th>col3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
    <h1>Table 3</h1>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Pages</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry Potter</td>
          <td>1,000</td>
        </tr>
        <tr>
          <td>The Lord of The Ring</td>
          <td>2,000</td>
        </tr>
        <tr>
          <td colspan="2">Total : 3,000</td>
        </tr>
      </tbody>
    </table>
    <h1>Table 4</h1>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Series</th>
          <th>Pages</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Harry Potter</td>
          <td>1</td>
          <td>1,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2,000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2,500</td>
        </tr>
        <tr>
          <td rowspan="3">The Lord of The Ring</td>
          <td>1</td>
          <td>1,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2,000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
